<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="600" height="620" version="1.1" xmlns="http://www.w3.org/2000/svg">

	<!-- colored backgrounds -->
	<polygon points="50,51   50,323  375,323" style="fill:#C7E9C9"/>
	<polygon points="50,323  50,475  230,323" style="fill:#FFFBBE"/>
	<polygon points="129,408 230,408 230,323" style="fill:#FDCAC5"/>
	<polygon points="375,323 375,408 476,408" style="fill:#FDCAC5"/>
	<rect x="230" y="323" width="145" height="85" style="fill:#C8D2E7" />		


	<g stroke-width="3">

		<!-- supply and demand lines -->
		<line x1="50" y1="50"  x2="525" y2="450" stroke="red" />
		<line x1="50" y1="475" x2="525" y2="75" stroke="blue"/>
	</g>


	<g stroke="black">

		<g stroke-width="2">

			<!-- axes -->
			<line x1="50" y1="25"  x2="50"  y2="500" />
			<line x1="49" y1="500" x2="576" y2="500" />
		</g>
	
		<!-- arrow lines -->
		<line x1="160" y1="518" x2="190" y2="518" />
		<line x1="418" y1="518" x2="448" y2="518" />
		<line x1="30"  y1="355" x2="30"  y2="390" />

		<!-- axes' arrows -->
		<polygon points="42,25   58,25   50,10"   />
		<polygon points="576,492 576,508 591,500" />

		<!-- other arrows -->
		<polygon points="190,512 190,524 200,518" />
		<polygon points="418,512 418,524 408,518" />
		<polygon points="24,355 36,355 30,345" />

		<!-- line endmarkers -->
		<line x1="570" y1="408" x2="580" y2="408" />
		<line x1="570" y1="323" x2="580" y2="323" />
		<line x1="230" y1="535" x2="230" y2="545" />
		<line x1="375" y1="535" x2="375" y2="545" />
		<line x1="129" y1="578" x2="129" y2="588" />
		<line x1="476" y1="578" x2="476" y2="588" />
	

		<g stroke-dasharray="7,5" stroke-width="1">

			<!-- horizontal dotted lines-->
			<line x1="50" y1="323" x2="525" y2="323" />
			<line x1="50" y1="408" x2="525" y2="408" />

			<!-- vertical dotted lines-->
			<line x1="129" y1="500" x2="129" y2="408" />
			<line x1="230" y1="500" x2="230" y2="323" />
			<line x1="375" y1="500" x2="375" y2="323" />
			<line x1="476" y1="500" x2="476" y2="408" />

			<!-- horizontal distance line measures -->
			<line x1="575" y1="408" x2="575" y2="323" />
			<line x1="230" y1="540" x2="375" y2="540" />
			<line x1="129" y1="583" x2="476" y2="583" />

		</g>
	</g>

	<g font-family="sans-serif">
		<g font-size="18">
			<text x="2"   y="45">Price</text>
			<text x="518" y="530">Quantity</text>
		</g>
		<g font-size="12">
			<text x="60"  y="270">Consumer Surplus</text>
			<text x="60"  y="365">Producer Surplus</text>
			<text x="172" y="388">Societal</text>
			<text x="172" y="402">Loss</text>
			<text x="378" y="388">Societal</text>
			<text x="378" y="402">Loss</text>
			<text x="260" y="375">Tax Revenue</text>
			<text x="565" y="408" transform = "rotate(-90 565 408)">Size of Tariff</text>
		</g>
		<g font-size="18">
			<text x="2"   y="325">P</text>
			<text x="2"   y="410">P</text>
			<text x="117" y="525">Q</text>
			<text x="218" y="525">Q</text>
			<text x="363" y="525">Q</text>
			<text x="464" y="525">Q</text>
			<text x="95"  y="80">Demand</text>
			<text x="450" y="80">Supply</text>
		</g>
		<g font-size="11">
			<text x="14"  y="330">tariff</text>
			<text x="14"  y="415">world</text>
			<text x="135" y="530">S1</text>
			<text x="236" y="530">S2</text>
			<text x="482" y="530">C1</text>
			<text x="381" y="530">C2</text>
			<text x="250" y="555">Quantity of Imports</text>
			<text x="250" y="598">Quantity of Imports</text>
			<text x="272" y="570">(with tariff)</text>
			<text x="264" y="613">(without tariff)</text>
		</g>

	</g>
</svg> 